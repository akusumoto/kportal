<p>event-detail works!</p>
<span>{{event.date | date:"yyyy/MM/dd"}}</span>
<h1 matLine>{{event.name}}</h1>

<ul>
  <li><b>ID:</b> {{event.id}}</li>
  <li><b>Date:</b> {{event.date | date:"yyyy/MM/dd"}}</li>
  <li><b>Subject:</b> {{event.subject}}</li>
</ul>

<mat-nav-list>
  <button mat-raised-button color="primary" routerLink="/event/edit/{{event.id}}">
     EDIT
     <!--
     <mat-icon>create</mat-icon>
     -->
  </button>
  <button mat-raised-button color="warn" (click)="delete(event.id)">
    DELETE
    <!--
    <mat-icon>delete</mat-icon>
    -->
  </button>
</mat-nav-list>
