<p>event-detail works!</p>
<span>{{event.date | date:"yyyy/MM/dd"}}</span>
<h1 matLine>{{event.name}}</h1>

<ul>
  <li><b>ID:</b> {{event.id}}</li>
  <li><b>Date:</b> {{event.date | date:"yyyy/MM/dd"}}</li>
  <li><b>Name:</b> {{event.name}}</li>
</ul>

<mat-nav-list>
  <button mat-icon-button routerLink="/event/edit/{{event.id}}">
     <mat-icon>create</mat-icon>
  </button>
  <button mat-icon-button (click)="delete(event.id)">
    <mat-icon>delete</mat-icon>
  </button>
</mat-nav-list>
